<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        <p>Flask SQLAlchemy Practice</p>
        <a href="{{ url_for('showMyDatabase')}}"></a>
    </h3>
    <hr>
    {%- for message in get_flashed_messages() %}
        {{message}}
    {%- endfor %}

    <table>
        <thead>
            <tr>
                <th>Car</th>
                <th>Details</th>
        
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{car.name}}</td>
                {{loop.index}}
                <td><a href="{{ url_for('getDetails', car_id = loop.index)}}">Details</a></td>
            </tr>
            {%- endfor %}
        </tbody>
    </table>
    


</body>
</html>
